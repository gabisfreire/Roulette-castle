<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../perfil/perfil.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav id="nav">
      <a href="">
        <img src="../img/logo.png" alt="" />
      </a>
      <div>
        <a href="">Entrar</a>
        <a href="">cadastre-se</a>
      </div>
    </nav>
    <div class="container"></div>
    <div class="container-perfil">
      <div>
        <h1>MEU PERFIL</h1>
      </div>
      <div class="container-info">
        <div>
          <p>Nome de usuário:</p>
          <p>Data de nascimento:</p>
          <p>Número do CPF:</p>
          <p>País de residência:</p>
          <p>E-mail:</p>
          <p>Telefone:</p>
        </div>
      </div>
      <div class="container-perfil">
        <div>
          <h1>SALDO</h1>
        </div>
        <div class="container-saldo">
          <div>
            <p>Disponível</p>
            <h2>RS 00,00</h2>
          </div>

          <div class="container-dinheiro">
            <div class="depositar">
                <span class="material-symbols-outlined">
                    expand_more
                    </span><p>Depositar</p>
            </div>
            <div class="sacar">
                <span class="material-symbols-outlined">
                    expand_more
                    </span><p>Sacar</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
